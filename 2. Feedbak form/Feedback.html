<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Warriors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <a href="#"><img src="#" alt="logo1"></a>
    <div id="menu-bars" class="fas fa-bars"></div>
    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#Infor">Infor</a>
        <a href="#">Shop</a>
        <a href="#Register">Register</a>
        <a href="#SiteMap">Site Map</a>
        <a href="#Gallery">Gallery</a>
        <a href="#">Feedback</a>
    </nav>
</header>

<div class="container">
    <div class="feedback-box">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="visit">Was this your first time visiting?</label>
                <select id="visit" name="visit" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="satisfaction">How satisfied are you with our service? (1-10)</label>
                <input type="number" id="satisfaction" name="satisfaction" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="recommend">Would you recommend our service?</label>
                <select id="recommend" name="recommend" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="updates">Would you like to receive updates and offers?</label>
                <select id="updates" name="updates" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Leave your message here</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="previewBtn">Preview</button>
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    created by <span> Climate Warriors - G32 </span> | 2024 - all rights reserved!
</div>




<script>

let menu = document.querySelector('#menu-bars');
let navbar = document.querySelector('.navbar');

menu.addEventListener('click', () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('nav-toggle');
});

window.onscroll = () =>{
    menu.classList.remove('fa-times');
    navbar.classList.remove('nav-toggle');
}

</script>







<script src="script.js"></script>
</body>
</html>
